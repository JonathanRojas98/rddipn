{% extends 'main.html' %}
{% block content %}
	<div class="col mx-0 border-left p-3">
    	<div>
            <div class="bg-primary text-white p-1 text-center">
				<br><h2> Unidad {{ this_unit.order }}</h2>
            </div>
            <div class="bg-light p-4">
                <h2 id="objetivo">Objetivo</h2>
                <p>
                	{{ this_unit.goal }}
                </p>
            </div>
            <div class="p-4">
                <h2 id="contenido">Contenido</h2>
            </div>
            <!-- Contenido -->
            <div id="accordion">
                <div class="card">
                    {% for item in subunits %}
                    <div class="card-header" id="heading_{{item.order}}">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapse_{{item.order}}"
                                aria-expanded="true" aria-controls="collapse_{{item.order}}">
                                {{item.order_as_str}} {{item.name}}
                            </button>
                        </h5>
                    </div>

                    <div id="collapse_{{item.order}}" class="collapse multi-collapse" aria-labelledby="heading_{{item.order}}">
                        <div class="card-body">
                            <p>{{item.contents | safe}}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
